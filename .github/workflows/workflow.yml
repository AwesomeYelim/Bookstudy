name: Import MD File

on:
  push:
    branches:
      - main

jobs:
  import-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repo
        uses: actions/checkout@v2

      - name: Clone external repo
        run: |
          git clone https://github.com/AwesomeYelim/AwesomeYelim.git external
        env:
          TOKEN: ${{ secrets.MDFILEINTERLOCK }}

      - name: Copy MD file
        run: |
          cp /destination.md
        working-directory: $GITHUB_WORKSPACE
