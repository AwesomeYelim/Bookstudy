name: Create MD File

on:
  push:
    branches:
      - main

jobs:
  create-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create MD File
        run: |
          echo "# My New Markdown File" > new-file.md
        working-directory: ./

      - name: Set up Git credentials
        run: |
          git config --global user.email "AwesomeYelim"
          git config --global user.name "uiop01900@gmail.com"
          git config --global credential.helper "store --file=.git-credentials"
          echo "https://github.com:${{ secrets.YELIM_BLOG_KEY  }}" > .git-credentials
        env:
          TARGET_REPO_TOKEN: ${{ secrets.YELIM_BLOG_KEY   }}

      - name: Commit and Push
        run: |
          git add .
          git commit -m "Create new Markdown file"
          git push https://github.com/AwesomeYelim/hongyelim.git main

        env:
          TARGET_REPO_TOKEN: ${{ secrets.YELIM_BLOG_KEY  }}
